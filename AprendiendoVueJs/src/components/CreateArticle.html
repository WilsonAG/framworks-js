<div class="general">
    <div class="center">
        <section class="content">
            <h2 class="subheader" v-if="!isEdit">Crear Articulo</h2>
            <h2 class="subheader" v-else>Editar Articulo</h2>
            <form class="mid-form" @submit.prevent="save()">
                <div class="form-group">
                    <label for="title">Titulo</label>
                    <input type="text" name="title" id="title" v-model="article.title" />
                    <div class v-if="submitted && !$v.article.title.required">El titulo no debe estar vacio</div>
                </div>

                <div class="form-group">
                    <label for="content">Contenido</label>
                    <textarea name="content" id="content" v-model="article.content"></textarea>
                    <div class v-if="submitted && !$v.article.content.required">El contenido no debe estar vacio</div>
                </div>

                <div class="form-group">

                    <div class="image-wrap" v-if="isEdit && article.image">
                        <img v-if="article.image" :src="uri+'image/'+article.image" :alt="article.title" />
                        <img v-if="!article.image" src="../assets/logo.png" :alt="article.title" />
                    </div>


                    <label for="file0">Imagen:</label>
                    <input type="file" name="file0" id="file0" @change="fileChange()" ref="file" />
                </div>

                <input type="submit" value="Guardar" class="btn btn-success" />
            </form>
        </section>
        <Sidebar />
    </div>
    <div class="clearfix"></div>
</div>
