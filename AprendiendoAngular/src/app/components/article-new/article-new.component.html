<app-slider [name]="'Formulario'" [size]="'small'"></app-slider>

<div class="center">
    <section class="content">

        <h2 class="subheader">{{titlePage}}</h2>

        <form class="mid-form" (ngSubmit)="onSubmit()" #articleForm="ngForm">
            <div class="form-group">
                <label for="name">Nombre: </label>
                <input type="text" name="title" #title="ngModel" [(ngModel)]="article.title" required>
                <small *ngIf="title.invalid && title.touched">El titulo no es valido</small>
            </div>

            <div class="form-group radio">
                <label for="name">Contenido: </label>
                <textarea name="content" cols="30" rows="10" #content="ngModel" [(ngModel)]="article.content" required></textarea>
                <small *ngIf="content.invalid && content.touched">La bio no es valida</small>
            </div>

            <div class="form-group">

                <div *ngIf="isEditable">
                    <div class="image-wrap">
                        <img src="{{getImage(article.image)}}" alt="{{article.title}}" *ngIf="article.image">
                        <img src="assets/images/default.jpg" alt="{{article.title}}" *ngIf="!article.image">
                    </div>
                </div>


                <angular-file-uploader [config]="afuConfig" class="file-img" (ApiResponse)="imageUpload($event)">
                </angular-file-uploader>

            </div>


            <div class="clearfix"></div>

            <input type="submit" value="Enviar" class="btn btn-success" [disabled]="articleForm.invalid">
        </form>


    </section>
    <app-sidebar></app-sidebar>
</div>
<div class="clearfix"></div>
