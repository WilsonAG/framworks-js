<div class="center">
    <section class="content">
        <article class="article-item article-detail" id="article-item" *ngIf="article">

            <div class="image-wrap">
                <img *ngIf="article.image" src="{{getImage(article.image)}}" alt="{{article.title}}">
                <img *ngIf="!article.image" src="assets/images/default.jpg" alt="{{article.title}}">
            </div>
            <h1 class="subheader">{{article.title}}</h1>
            <span class="date">{{article.date | amLocale: 'es' | amTimeAgo}}</span>
            <p>
                {{article.content}}
            </p>
            <div class="buttons">

                <a [routerLink]="['/blog/editar', article._id]" class="btn btn-warning">Editar</a>
                <a (click)="delete(article._id)" class="btn btn-danger">Borrar</a>
            </div>

        </article>

    </section>
    <app-sidebar></app-sidebar>
</div>
<div class="clearfix"></div>
