<h2 class="subheader">Peliculas</h2>
<h3> {{titulo}} </h3>
<button (click)="changeTitle()">Click me!</button>
<hr />
<div *ngIf="movies">
    <h2>Mostrar primera pelicula</h2>
    {{movies[0].title}}
    <hr />

    <h2>Numero de peliculas</h2>
    <div *ngIf="movies.length <= 3">
        Hay pocas peliculas:
    </div>
    <div *ngIf="movies.length > 3">
        Hay muchas peliculas:
    </div>
    {{movies.length}}
    <hr />
</div>

<div *ngIf="movies">
    <article class="article-item" id="article-item" *ngFor="let movie of movies">
        <div class="image-wrap">
            <img src="{{movie.image}}" alt="{{movie.title}}">
        </div>
        <h2>{{movie.title}}</h2>

        <span class="date">
            Hace 5 minutos
        </span>
        <!-- directiva de estilos -->
        <!-- <span class="year" [style.background]="movie.year > 2016 ? 'green':'red'">
            {{movie.year}}
        </span> -->
        <!-- directiva de clase -->
        <!-- <span class="year" [class.year-green]="movie.year > 2016" [class.year-red]="movie.year <= 2016">
            {{movie.year}}
        </span> -->
        <span class="year" [ngClass]="{
            'year-green': movie.year > 2016,
            'year-red': movie.year <= 2016
        }">
            {{movie.year}}
        </span>
        <a href="#">Leer mas</a>
        <div class="clearfix"></div>
    </article>
</div>
