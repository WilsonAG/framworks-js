<app-slider [name]="'Blog'" [size]="'small'"></app-slider>

<div class="center">
    <section class="content">
        <h2 class="subheader">Blog</h2>
        <article class="article-item " *ngFor="let article of articles">
            <div class="image-wrap">
                <img src="{{getImage(article.image)}}" alt="{{article.title}}" *ngIf="article.image">
                <img src="assets/images/default.jpg" alt="{{article.title}}" *ngIf="!article.image">
            </div>
            <h2>
                {{article.title}}
            </h2>
            <span class="date"> {{article.date}} </span>

            <div class="clearfix"></div>
        </article>
    </section>
    <app-sidebar></app-sidebar>
</div>
<div class="clearfix"></div>
