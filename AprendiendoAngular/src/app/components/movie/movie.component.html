<article class="article-item" id="article-item">

    <div class="image-wrap">
        <img src="{{movie.image}}" alt="{{movie.title}}">
    </div>
    <h2>{{movie.title}}</h2>

    <span class="date">
        Hace 5 minutos
    </span>
    <!-- directiva de estilos -->
    <!-- <span class="year" [style.background]="movie.year > 2016 ? 'green':'red'">
        {{movie.year}}
    </span> -->
    <!-- directiva de clase -->
    <!-- <span class="year" [class.year-green]="movie.year > 2016" [class.year-red]="movie.year <= 2016">
        {{movie.year}}
    </span> -->
    <span class="year" [ngClass]="{
        'year-green': movie.year > 2016,
        'year-red': movie.year <= 2016
    }">
        {{movie.year}}
    </span>
    <a href="#">Leer mas</a>
    <button (click)="selectMovie($event, movie)">
        Seleccionar como favorito.
    </button>
    <div class=" clearfix "></div>
</article>
